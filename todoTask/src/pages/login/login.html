<ion-header>
  <ion-navbar color="primary">
    <ion-title justify-content-center>
      <ion-icon ios="ios-ionic" md="md-ionic" color="light"></ion-icon>
      <span>TELA DE LOGIN</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-container">

    <div class="label-container">
      <div class="label-content">
        <ion-label col-3>E-MAIL:</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="model.email" margin-right></ion-input>
      </div>

      <div class="label-content">
        <ion-label col-3>SENHA:</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="model.password" margin-right></ion-input>
      </div>
    </div>

    <div class="button-container">
      <button (click)="login()" ion-button>ENTRAR</button>
    </div>
  </div>
</ion-content>
